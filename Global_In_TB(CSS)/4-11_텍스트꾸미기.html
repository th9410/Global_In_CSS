<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3 {
            text-align: right; /*오른쪽 정렬*/
        }
        span {
            text-decoration: line-through; /*중간 줄*/
        }
        strong {
            text-decoration: overline; /*윗줄*/
        }
        .p1 {
            text-indent: 3em; /*3글자 들여쓰기*/
            text-align: justify; /*양쪽정렬*/
        }
        .p2 {
            text-indent: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">Html 태그만으로 기존의 워드와 같이 들여쓰기, 정렬 등의 세밀한 <span>텍스트 제어</span>를 할 수 없다.</p>
    <p class="p2">그러나, <strong>스타일시트</strong>는 이를 가능케 한다. 들여쓰기, 정렬을 알아본다.</p>
    <a href="http://www.naver.com" style="text-decoration: none;">밑줄이 없는 네이버 링크</a>
</body>
</html>
