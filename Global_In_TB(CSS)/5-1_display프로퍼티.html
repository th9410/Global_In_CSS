<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 프로피터</title>
    <style>
        div {
            border: 2px solid yellowgreen;
            color: blue;
            background: aliceblue;
        }

        span {
            border: 3px dotted red;
            background: yellow;
        }
    </style>
</head>
<body>
    <h3>인라인, 인라인블록, 블록</h3>    
    <hr>
    I'm <div style="display: none;">div(none)</div><br><br>
    I'm <div style="display: inline;">div(inline)</div><br><br>
    I'm <div style="display: inline-block; height: 50px;">div(inline-block)</div><br><br>
    
</body>
</html>
