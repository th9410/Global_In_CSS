<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서</title>
</head>
<body>
    <h3>마우스 커서</h3>    
    아래에 마우스를 올리면 커서가 변합니다.
    <hr>
    <p style="cursor: crosshair;">십자 모양 커서</p>
    <p style="cursor: help;">도움말</p>
    <p style="cursor: pointer;">포인터</p>
    <p style="cursor: progress;">프로그램 실행 중</p>
    <p style="cursor: n-resize;">상하 크기 조절 모양</p>
</body>
</html>
