<head>

    <title>폼 스타일 추가</title>

        input[type=text] {
            color: red;
        }

        input:hover, textarea:hover {

        }

        input[type=text]:focus, input[type=email]:focus {
            font-size: 120%;
        }

        label {
            display: block;
            padding: 5px;
        }

        label span {
            display: inline-block;
            width: 90px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Contact us</h3>

        </label>
        <label>
            <span>Email</span><input type="email" placeholder="elvis@graceland.com">
        </label>
        <label>
            <span>comment</span><textarea placeholder="leave message"></textarea>
        </label>
        <label>
            <sapn></sapn><input type="submit" value="submit">
        </label>
    </form>

</html>
