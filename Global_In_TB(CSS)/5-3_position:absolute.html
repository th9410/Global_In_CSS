<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 배치</title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }

        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <h3>Breaking Bad</h3>
    <hr>
    <p>Walter White</p>
    <div>
        <img src="breaking bad_4.jpeg" width="200" height="200" alt="Walter White">
        <p style="left: 50px; top: 30px;">W</p>
        <p style="left: 100px; top: 0px;">H</p>
        <p style="left: 100px; top: 80px;">I</p>
        <p style="left: 150px; top: 110px;">T</p>
        <p style="left: 30px; top: 130px;">E</p>
    </div>
</body>
</html>
