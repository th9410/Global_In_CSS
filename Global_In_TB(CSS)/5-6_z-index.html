<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
        #walter {z-index: -3; left: 10px; top: 20px;}
        #jesse {z-index: 2; left: 40px; top: 30px;}
        #Mike {z-index: 3; left: 80px; top: 40px;}
        #Saul {z-index: 7; left: 120px; top: 50px;}
    </style>
</head>
<body>
    <h3>z-index</h3>   
    <hr>
    <div>
        <img id="walter" src="breaking bad_4.jpeg" width="100" height="140" alt="Walter White">
        <img id="jesse" src="jesse_breakingbad.jpeg" width="100" height="140" alt="Jesse Pinkman">
        <img id="Mike" src="breakingbadMike.jpeg" width="100" height="140" alt="Mike">
        <img id="Saul" src="Saul.webp" width="100" height="140" alt="Saul Goodman">
    </div> 
</body>
</html>
